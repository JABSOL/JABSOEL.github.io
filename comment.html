    body {
      font-family: Arial, sans-serif;

    #guestbook {
      width: 80%;
      margin: 0 auto;
    }

      margin-top: 20px;

    }

    }
  </style>

<body>

<h2>Comments</h2>

<form id="guestbookForm">
  <label for="comment">Schreibe hier deinen Kommentar:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
  <button type="button" onclick="saveComment()">Speichern</button>
</form>

<div id="comments">
  <h3>Kommentare:</h3>
  <ul id="commentList"></ul>
</div>

<script>
  function saveComment() {
    const commentText = document.getElementById('comment').value;
    
    if (commentText.trim() !== "") {
      const commentList = JSON.parse(localStorage.getItem('comments')) || [];
      commentList.push(commentText);
      localStorage.setItem('comments', JSON.stringify(commentList));
      displayComments();
    }
  }

  function displayComments() {
    const commentList = JSON.parse(localStorage.getItem('comments')) || [];
    const commentListElement = document.getElementById('commentList');
    commentListElement.innerHTML = '';

    commentList.forEach(comment => {
      const listItem = document.createElement('li');
      listItem.textContent = comment;
      commentListElement.appendChild(listItem);
    });
  }

  displayComments(); 
</script>

</script>
